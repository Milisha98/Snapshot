<!DOCTYPE html><html><head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="elm.js"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="fit-content no-pad"><div class="header hidden-sm hidden-md"><h2>Contact Details</h2></div><div id="contact-container" class="container no-pad"><div class="row form-box-right"><div class="col-sm-12 col-lg-6 input-group form-box"><div class="container"><div class="row"><div class="col-sm-12"><label for="contact-name" class="form-label">contact name</label></div></div><div class="row "><div class="col-sm-12"><input id="contact-name" type="text" class="full-width" maxlength="100" required=""></div></div></div></div><div class="col-sm-12 col-lg-6 input-group form-box"><div class="container"><div class="row"><div class="col-sm-12"><label for="contact-email" class="form-label">e-mail</label></div></div><div class="row "><div class="col-sm-12"><input id="contact-email" type="email" class="full-width" maxlength="254" required=""></div></div></div></div></div><div class="row form-box-right"><div class="col-sm-12 col-lg-6 input-group form-box"><div class="container"><div class="row"><div class="col-sm-8"><label for="contact-street1" class="form-label">street address 1</label></div><div class="col-sm-4 optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-street1" type="text" class="full-width" maxlength="128"></div></div></div></div><div class="col-sm-12 col-lg-6 input-group form-box"><div class="container"><div class="row"><div class="col-sm-8"><label for="contact-street2" class="form-label">street address 2</label></div><div class="col-sm-4 optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-street2" type="text" class="full-width" maxlength="128"></div></div></div></div></div><div class="row form-box-right form-box-bottom"><div class="col-sm-4 col-lg-2 input-group form-box"><div class="container"><div class="row"><div class="col-md-8 col-sm-12"><label for="contact-city" class="form-label">town / suburb</label></div><div class="hidden-sm col-md optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-city" type="text" class="full-width" maxlength="50"></div></div></div></div><div class="col-sm-4 col-lg-2 input-group form-box"><div class="container"><div class="row"><div class="col-md-8 col-sm-12"><label for="contact-state" class="form-label hidden-lg hidden-md">state</label><label for="contact-state" class="form-label hidden-sm">state / province</label></div><div class="hidden-sm col-md optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-state" type="text" class="full-width" maxlength="50"></div></div></div></div><div class="col-sm-4 col-lg-2 input-group form-box"><div class="container"><div class="row"><div class="col-md-8 col-sm-12"><label for="contact-postcode" class="form-label">post / zip code</label></div><div class="hidden-sm col-md optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-postcode" type="text" class="full-width" maxlength="12"></div></div></div></div><div class="col-sm-6 col-lg-3 input-group form-box"><div class="container"><div class="row"><div class="col-sm-8"><label for="contact-phone" class="form-label">phone</label></div><div class="col-sm-4 optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-phone" type="tel" pattern="[()\d\s-]+" class="full-width" maxlength="15"></div></div></div></div><div class="col-sm-6 col-lg-3 input-group form-box"><div class="container"><div class="row"><div class="col-md-8 col-sm-8"><label for="contact-mobile" class="form-label">cell / mobile phone</label></div><div class="col-sm optional">Optional</div></div><div class="row "><div class="col-sm-12"><input id="contact-mobile" type="tel" pattern="[()\d\s-]+" class="full-width" maxlength="15"></div></div></div></div></div><div class="row form-box-right form-box-bottom"><div class="col-sm-12 form-box submit-button-container"><button class="large tertiary submit-button"><span class="hidden-sm hidden-md">SAVE</span><span class="hidden-lg">SAVE</span></button></div></div><div class="toast error-toast container"><div class="row"><div class="col-sm-1 error-icon"><i class="fas fa-exclamation-triangle"></i></div><div class="col-sm-11 error-text"><span>This field isn't a valid e-mail address.<br></span></div></div></div></div></div> 
    <script>
        var app = Elm.Main.init({
          node: document.getElementById('elm'),
          flags: ""
        });
    </script>

</body></html>
